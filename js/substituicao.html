<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script>
        function botao1(){
            const element = document.getElementById('p1');
            //substitui o conteúdo do elemtento p1
            element.innerHTML = 'Um novo conteúdo';
        }
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Utilização de JS 4</h1>
    <p id="p1">Escrever HTML em um elemento específico com JS</p>
    <button type="button" onclick="botao1()">Clique aqui</button>
</body>
</html>
