<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script>
        function botao1 (){
            //Obtêm o valor de elemento input1
            let texto = document.getElementById('input1').value;
            //Pega o elemento span1
            const span = document.getElementById('span1');
            //Substitui o seu conteúdo
            span.innerHTML = texto
        }
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Utilização de JS 5</h1>
    <p id="p1">Obter o conteúdo de um input específico com JS</p>
    <input id="input1" type="text">
    <button type="button" onclick="botao1()">Clique aqui</button>
    <p>Você digitou o input:
        <b>
            <span id="span1"></span>
        </b>
    </p>
</body>
</html>
