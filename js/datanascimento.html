<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script>
        function botao1() {
            var resp = prompt('Informe a sua data de nascimento', "dd/MM/aaaa");
            alert(resp);
        }
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Utilização de JS 2</h1>
    <p>Clique no botão dispara a execução de uma função JS</p>
    <button type="button" onclick="botao1()">Clique aqui</button>
</body>
</html>
