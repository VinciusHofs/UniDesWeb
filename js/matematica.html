<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script>
        function botao1(){
            var valor_a = document.getElementById('valor_a').value;
            var valor_b = document.getElementById('valor_b').value;
            var operacao = document.getElementById('operacao').value;
            var resultado = 0
            if(operacao === 'somar'){
                //parseFloat -> converte o texto em número decimal
                resultado = parseFloat(valor_a) + parseFloat(valor_b);
            }else if(operacao === 'subtrair'){
                resultado = parseFloat(valor_a) - parseFloat(valor_b);
            }else if(operacao === multiplicar){
                resultado = parseFloat(valor_a) * parseFloat(valor_b);
            } else if(operacao === dividir){
                resultado = parseFloat(valor_a) / parseFloat(valor_b);
            }
            const span = document.getElementById('resultado');
            span.innerHTML = resultado;
        }
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora Básica JS 6</h1>
    <p id="p1">Obter o conteúdo de um input específico com JS</p>
    <table>
        <tbody>
            <tr>
                <td>Valor A</td>
                <td>
                    <input id="valor_a" type="numeric">
                </td>
            </tr>
            <tr>
                <td>Operação</td>
                <td>
                    <select id="operacao">
                        <option value="somar">Somar</option>
                        <option value="subtrair">Subtrair</option>
                        <option value="multiplicar">Multiplicar</option>
                        <option value="dividir">Dividir</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Valor B</td>
                <input id="valor_b" type="numeric">
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="calucular()">Calcular</button>
                </td>
            </tr>
            <tr>
                <td>Resultado</td>
                <td>
                    <span id="resultado"></span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
